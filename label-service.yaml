apiVersion: apps/v1
kind: Deployment
metadata: 
 name: label-service
 namespace: map-dev
spec:
 replicas: 1
 selector:
  matchLabels:
   app: label-service
 template:
  metadata:
   labels:
    app: label-service
  spec:
   containers: 
   - name: label-service
     image: _
     ports:
      - containerPort: 8009
        name: http
        protocol: TCP
